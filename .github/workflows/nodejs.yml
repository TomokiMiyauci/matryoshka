name: Node.js CI

on:
  push:
      branches:
        - develop

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    env:
       CI: true

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Setup node project
      run: yarn install

    - name: Linting by ESlint
      run: yarn lint

    - name: Linting by Stylelint
      run: yarn lint:css

    - name: Unit Testing
      run: yarn test
